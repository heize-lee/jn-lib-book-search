<!DOCTYPE html>
<html>
<head>
    <title>청구번호 검색 결과</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 1000px;
            background: #ffffff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333333;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            text-align: left;
            padding: 10px;
            border: 1px solid #dddddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        /* 대출 가능 여부에 따른 색상 */
        .status-unavailable {
            color: red;
            font-weight: bold;
        }

        .no-results {
            text-align: center;
            color: #666666;
            font-size: 18px;
            margin-top: 20px;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: white;
            background-color: #4CAF50;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            text-align: center;
        }

        a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>청구번호 검색 결과</h1>
        {% if books %}
            <table>
                <thead>
                    <tr>
                        <th>책 제목</th>
                        <th>청구기호</th>
                        <th>소장기관</th>
                        <th>대출 가능 여부</th>
                    </tr>
                </thead>
                <tbody>
                    {% for book in books %}
                        <tr>
                            <td>{{ book.title }}</td>
                            <td>{{ book.call_number }}</td>
                            <td>{{ book.library }}</td>
                            <!-- '불가'를 포함한 경우 빨갛게 표시 -->
                            <td class="{% if '불가' in book.status %}status-unavailable{% endif %}">
                                {{ book.status }}
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p class="no-results">검색 결과가 없습니다.</p>
        {% endif %}
        <a href="{% url 'scrape_call_numbers' %}">다시 검색</a>
    </div>
</body>
</html>
