<!DOCTYPE html>
<html>
<head>
    <title>청구번호 검색 결과</title>
</head>
<body>
    <h1>청구번호 검색 결과</h1>
    {% if books %}
        <table border="1">
            <thead>
                <tr>
                    <th>책 제목</th>
                    <th>청구기호</th>
                    <th>소장기관</th>
                    <th>대출 가능 여부</th>
                </tr>
            </thead>
            <tbody>
                {% for book in books %}
                    <tr>
                        <td>{{ book.title }}</td>
                        <td>{{ book.call_number }}</td>
                        <td>{{ book.library }}</td>
                        <td>{{ book.status }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>검색 결과가 없습니다.</p>
    {% endif %}
    <a href="{% url 'scrape_call_numbers' %}">다시 검색</a>
</body>
</html>
