<!DOCTYPE html>
<html>
<head>
    <title>도서 검색</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background: #ffffff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 800px;
        }

        h1 {
            color: #333333;
            margin-bottom: 20px;
        }

        form {
            margin-top: 20px;
        }

        textarea {
            width: 100%;
            height: 200px;
            padding: 15px;
            font-size: 16px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            resize: none; /* 사용자가 크기 조정 못하도록 설정 */
            box-sizing: border-box;
            margin-bottom: 20px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .note {
            font-size: 14px;
            color: #666666;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>도서 검색</h1>
        <form method="get" action="{% url 'scrape_call_numbers' %}">
            <textarea name="query" placeholder="검색어를 쉼표로 구분하여 입력하세요. (예: 책1, 책2, 책3)" required></textarea>
            <button type="submit">검색</button>
        </form>
        <p class="note">예: 책1, 책2, 책3, 책4, 책5</p>
    </div>
</body>
</html>
